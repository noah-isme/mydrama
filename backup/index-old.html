<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaBox - Nonton Drama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #667eea;
        }

        .search-box button, .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .search-box button:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-box button:disabled, .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .video-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: none;
        }

        .video-section.active {
            display: block;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-player video {
            width: 100%;
            height: 100%;
        }

        .video-info {
            margin-bottom: 20px;
        }

        .video-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .video-info p {
            color: #666;
            line-height: 1.6;
        }

        .episode-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .episode-controls input {
            width: 100px;
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
        }

        .episode-controls button {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .episode-controls button:hover {
            background: #764ba2;
        }

        .drama-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .drama-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .drama-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .drama-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .drama-card-content {
            padding: 15px;
        }

        .drama-card h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .drama-card p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #00C851;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .drama-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .drama-card img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ DramaBox</h1>
            <p>Nonton Drama Favorit Kamu</p>
        </header>

        <div id="message"></div>

        <div class="search-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('latest')">Drama Terbaru</button>
                <button class="tab" onclick="switchTab('search')">Cari Drama</button>
            </div>

            <div id="latest-tab" class="tab-content active">
                <button class="btn" onclick="loadLatestDramas()">Muat Drama Terbaru</button>
                <div id="latest-results"></div>
            </div>

            <div id="search-tab" class="tab-content">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari drama... (contoh: pewaris, istri, CEO)" onkeypress="handleSearchEnter(event)">
                    <button onclick="searchDrama()">üîç Cari</button>
                </div>
                <div id="search-results"></div>
            </div>
        </div>

        <div class="video-section" id="videoSection">
            <div class="video-info">
                <h2 id="dramaTitle">Judul Drama</h2>
                <p id="dramaDescription">Deskripsi drama akan muncul di sini...</p>
            </div>

            <div class="episode-controls">
                <span>Episode:</span>
                <button onclick="previousEpisode()">‚óÄ Sebelumnya</button>
                <input type="number" id="episodeInput" value="1" min="1" onchange="changeEpisode()">
                <button onclick="nextEpisode()">Selanjutnya ‚ñ∂</button>
            </div>

            <div class="video-player">
                <video id="videoPlayer" controls controlsList="nodownload">
                    <source id="videoSource" src="" type="video/mp4">
                    Browser Anda tidak mendukung video player.
                </video>
            </div>
        </div>
    </div>

    <script>
        // API Configuration - Use local proxy to bypass CORS
        const API_BASE = 'http://localhost:3000';
        
        let currentDrama = null;
        let currentEpisode = 1;
        let maxEpisode = 100;
        
        // Fungsi untuk fetch API
        async function fetchAPI(endpoint, params = {}) {
            const queryString = new URLSearchParams(params).toString();
            const url = `${API_BASE}${endpoint}${queryString ? '?' + queryString : ''}`;
            
            console.log('Fetching:', url);
            const response = await fetch(url, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            // Handle API response format
            if (Array.isArray(data)) {
                return { status: true, data: data };
            }
            
            if (data.status !== undefined) {
                return data;
            }
            
            // If data has url directly (for stream endpoint)
            if (data.url) {
                return { status: true, data: data };
            }
            
            return { status: true, data: data };
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'latest') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('latest-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('search-tab').classList.add('active');
            }
        }

        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">‚è≥ Memuat...</div>';
        }

        async function loadLatestDramas() {
            showLoading('latest-results');
            
            try {
                const data = await fetchAPI('/latest');
                
                if (data.status && data.data && data.data.length > 0) {
                    displayDramas(data.data, 'latest-results');
                } else {
                    throw new Error('Tidak ada data drama');
                }
            } catch (error) {
                document.getElementById('latest-results').innerHTML = '';
                showMessage('‚ùå Gagal memuat drama: ' + error.message, 'error');
            }
        }

        async function searchDrama() {
            const keyword = document.getElementById('searchInput').value.trim();
            
            if (!keyword) {
                showMessage('‚ö†Ô∏è Masukkan kata kunci pencarian!', 'error');
                return;
            }

            showLoading('search-results');

            try {
                const data = await fetchAPI('/search', { query: keyword });
                
                if (data.status && data.data && data.data.length > 0) {
                    displayDramas(data.data, 'search-results');
                } else {
                    document.getElementById('search-results').innerHTML = '<div class="loading">Drama tidak ditemukan</div>';
                }
            } catch (error) {
                document.getElementById('search-results').innerHTML = '';
                showMessage('‚ùå Pencarian gagal: ' + error.message, 'error');
            }
        }

        function handleSearchEnter(event) {
            if (event.key === 'Enter') {
                searchDrama();
            }
        }

        function displayDramas(dramas, elementId) {
            const container = document.getElementById(elementId);
            
            if (!dramas || dramas.length === 0) {
                container.innerHTML = '<div class="loading">Tidak ada drama ditemukan</div>';
                return;
            }

            container.innerHTML = '<div class="drama-grid"></div>';
            const grid = container.querySelector('.drama-grid');
            
            dramas.forEach(drama => {
                const card = document.createElement('div');
                card.className = 'drama-card';
                card.onclick = () => selectDrama(
                    drama.bookId,
                    drama.name,
                    drama.description || drama.introduction || '',
                    drama.chapterNum || drama.chapterCount || 100
                );
                
                const imgSrc = drama.cover || drama.verticalCover;
                const imgHtml = imgSrc ? `<img src="${imgSrc}" alt="${escapeHtml(drama.name)}" onerror="this.style.display='none'" loading="lazy">` : '';
                
                card.innerHTML = imgHtml + `
                    <div class="drama-card-content">
                        <h3>${escapeHtml(drama.name)}</h3>
                        <p>üì∫ Episode: ${drama.chapterNum || drama.chapterCount || 'N/A'}</p>
                        ${drama.viewNum ? `<p>üëÅÔ∏è Views: ${formatNumber(drama.viewNum)}</p>` : ''}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        async function selectDrama(bookId, name, description, totalEpisodes) {
            currentDrama = {
                bookId: bookId,
                name: name,
                description: description
            };
            currentEpisode = 1;
            maxEpisode = totalEpisodes || 100;

            document.getElementById('dramaTitle').textContent = name;
            document.getElementById('dramaDescription').textContent = description || 'Tidak ada deskripsi';
            document.getElementById('episodeInput').value = 1;
            document.getElementById('episodeInput').max = maxEpisode;
            document.getElementById('videoSection').classList.add('active');

            window.scrollTo({
                top: document.getElementById('videoSection').offsetTop - 20,
                behavior: 'smooth'
            });

            await loadEpisode(bookId, 1);
        }

        async function loadEpisode(bookId, episode) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');

            try {
                videoPlayer.pause();
                videoSource.src = '';
                
                showMessage('‚è≥ Memuat episode ' + episode + '...', 'success');

                const data = await fetchAPI('/stream', { bookId, episode });

                if (data.status && data.data && data.data.url) {
                    videoSource.src = data.data.url;
                    videoPlayer.load();
                    videoPlayer.play();
                    showMessage('‚úÖ Episode ' + episode + ' berhasil dimuat!', 'success');
                } else if (data.url) {
                    // Direct URL response
                    videoSource.src = data.url;
                    videoPlayer.load();
                    videoPlayer.play();
                    showMessage('‚úÖ Episode ' + episode + ' berhasil dimuat!', 'success');
                } else {
                    throw new Error('Link streaming tidak ditemukan');
                }
            } catch (error) {
                showMessage('‚ùå Gagal memuat episode: ' + error.message, 'error');
            }
        }

        function changeEpisode() {
            const episode = parseInt(document.getElementById('episodeInput').value);
            if (episode >= 1 && episode <= maxEpisode && currentDrama) {
                currentEpisode = episode;
                loadEpisode(currentDrama.bookId, episode);
            }
        }

        function previousEpisode() {
            if (currentEpisode > 1 && currentDrama) {
                currentEpisode--;
                document.getElementById('episodeInput').value = currentEpisode;
                loadEpisode(currentDrama.bookId, currentEpisode);
            }
        }

        function nextEpisode() {
            if (currentEpisode < maxEpisode && currentDrama) {
                currentEpisode++;
                document.getElementById('episodeInput').value = currentEpisode;
                loadEpisode(currentDrama.bookId, currentEpisode);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Auto load latest dramas on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadLatestDramas();
        });
    </script>
</body>
</html>
